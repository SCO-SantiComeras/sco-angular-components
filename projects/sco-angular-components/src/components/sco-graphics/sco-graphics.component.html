<div class="row">
  <div 
    [ngClass]="{'col-12': width == undefined}" 
    [ngStyle]="{'width.px': width != undefined && width > 0 ? width : ''}"
  >
    <p-chart 
      [type]="type" 
      [data]="data"
      [responsive]="true"
      [options]="options"
      [height]="height"
      (onDataSelect)="onSelectData($event)">
    </p-chart>
  </div>
</div>
