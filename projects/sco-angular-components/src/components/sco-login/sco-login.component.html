<div class="sco-login">
  <div class="row mt-3">
    <div class="col-12" >

      <div class="row ml-1 mr-1">
        <div class="col-12">
          <sco-input
              [(ngModel)]="inputUser"
              [label]="labelUser"
              [showLabel]="true"  
              [icon]="'fa fa-user'"
              [showIcon]="true" 
              [required]="true" >
          </sco-input>
        </div>
      </div>

      <div class="row mt-3 ml-1 mr-1">
        <div class="col-12">
          <sco-input
              [(ngModel)]="inputPwd"
              [label]="labelPassword"
              [showLabel]="true"
              [type]="showPassword ? constantsService.ScoInputTypeConstants.TEXT : constantsService.ScoInputTypeConstants.PASSWORD "
              [icon]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye' "
              [showIcon]="true" 
              [enabledIconClick]="true"
              [required]="true"
              (iconClick)="showHidePassowrd()" >
          </sco-input>
        </div>
      </div>

      <div class="row mt-4 ml-1 mr-1" [ngClass]="{'mb-3': (!showLabelPwdRecovery && ! showLabelPwdRecovery)}">
        <div class="col-6">
          <sco-button
            [mode]="constantsService.ScoButtonConstants.MODE_DANGER"
            [text]="labelCancel"
            (action)="cancelButton()">
          </sco-button>
        </div>
        <div class="col-6 text-right">
          <sco-button
            [mode]="constantsService.ScoButtonConstants.MODE_SAVE"
            [text]="labelConfirm"
            (action)="confirmButton()">
          </sco-button>
        </div>
      </div>

      <div class="row mt-3 ml-1 mr-1 mb-3" *ngIf="showLabelPwdRecovery || showLabelUserRegister">
        <div class="col-6 text-left">
          <sco-button *ngIf="showLabelPwdRecovery"
            [mode]="constantsService.ScoButtonConstants.MODE_LINK"
            [text]="labelPwdRecovery"
            (action)="passwordRecovery()">
          </sco-button>
        </div>

        <div class="col-6 text-right">
          <sco-button *ngIf="showLabelUserRegister"
            [mode]="constantsService.ScoButtonConstants.MODE_LINK"
            [text]="labelUserRegister"
            (action)="registerNewUser()">
          </sco-button>
        </div>
      </div>

    </div>
  </div>
</div>
