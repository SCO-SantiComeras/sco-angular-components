<div class="sco-toggle" [ngClass]="{'sco-toggle__flex': inLine}">
  <div class="sco-toggle__label" [ngClass]="{'sco-toggle__label--si-flex': inLine}" *ngIf="label && label.length > 0">
    <label><span *ngIf="required">{{'(*) '}}</span>{{label}}</label>
  </div>

  <button class="sco-toggle__btn"
   [ngClass]="{'sco-toggle__btn--on': value, 'sco-toggle__btn--off': !value}"
   (click)="onClick()">
  </button>
</div>
