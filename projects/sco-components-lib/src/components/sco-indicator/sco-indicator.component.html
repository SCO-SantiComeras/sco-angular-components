<div class="row">
  <div class="col-12">
    <p-knob [(ngModel)]="value" 
      [min]="0" 
      [max]="100"
      [readonly]="true"
      [valueColor]="color"
      [size]="size"
      [strokeWidth]="strokeWidth"
      [valueTemplate]="showPercentage ? '{value}%' : '{value}'">
    </p-knob>
  </div>
</div>
